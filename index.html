<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="age-calculate-wrapper">
      <form class="age-submit-form">
        <ul class="inputs">
          <li>
            <label for="day" id="day-label">Day</label><br />
            <input type="text" name="day" id="day-input" placeholder="DD" />
            <br />
            <span id="daily-failed"></span>
          </li>
          <li>
            <label for="month" id="month-label">Month</label><br />
            <input type="text" name="month" id="month-input" placeholder="MM" />
            <br />
            <span id="monthly-failed"></span>
          </li>
          <li>
            <label for="year" id="year-label">Year</label><br />
            <input type="text" name="day" id="year-input" placeholder="YYYY" />
            <br />
            <span id="yearly-failed"></span>
          </li>
        </ul>
        <div class="button-div">
          <button id="submit" type="button">
            <img src="/assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </form>

      <div class="age-result-wrapper">
        <ul class="age-result-list">
          <li><span id="year-output">--</span> years</li>
          <li><span id="month-output">--</span> months</li>
          <li><span id="day-output">--</span>days</li>
        </ul>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
